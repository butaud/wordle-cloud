name: Build and deploy Node.js app to Azure Web App - wordle-cloud-svc-test

on:
  push:
    branches:
      - main
    paths:
      - svc/**
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: yarn install and build
        working-directory: ./svc
        run: |
          yarn
          yarn compile
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: |
            ./svc
            !./svc/node_modules

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Test'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B15CF7A9FE9B44E4A480AA3FDAADF00D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4D0D561E95DF485FB012F4802B3D7B4D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D3076E7F8D0E497CA3DA4A217405F149 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'wordle-cloud-svc-test'
          slot-name: 'Production'
          package: .